<div class="container">
<div class="row">
<div class="col-sm-12">
<form >
<div class="row">
<div class="col-sm-7 form-group">
<label for="name">Name</label>
<input type="text" id="name" class="form-control" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
</div>
<div class="col-sm-5 form-group">
    <label for="amount">Amount</label>
    <input type="" id="amount" class="form-control" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}">
    </div>
    
</div>
<div class="row">
<div class="col-sm-12">
<button class="btn btn-success" type="submit"  (click)="addNewIngredient()">Add</button>
<button class="btn btn-danger" type="button">Delete</button>
<button class="btn btn-primary" type="button" (click)="clearShoppingList()">Clear</button>
</div>
</div>
</form>
</div>
</div>
</div>
<hr>
