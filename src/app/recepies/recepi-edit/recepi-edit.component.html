<form [formGroup]="recepieEditForm" (ngSubmit)="addRecepie()" >
        <div class="form-group">
          <label for="recepieName">Recepie Name</label>
          <input type="email" class="form-control" id="recepieName"   formControlName="name">
        </div>
        <div class="form-group">
          <label for="recepieDetail">Recepie Detail</label>
          <input type="text" class="form-control" id="recepieDetail"   formControlName="detail">
        </div>
        <div class="form-group">
                <label for="recepieImg">Recepie Image</label>
                <input type="text" class="form-control" id="recepieImg"   formControlName="image" #imageURL>
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <img [src]="imageURL.value" alt="" class="img-responsive" style="max-height: 300px;">
                  </div>
              </div>
              <div class="form-group" formArrayName="ingredientArray" >
                    <label for="recepieIng">Recepie Ingredients</label>
                  <div class="form-group">
                    <div class="row" *ngFor="let ingControl of recepieEditForm.get('ingredientArray').controls;let i = index"  [formGroupName]="i">
                      <div class="col-md-6">
                    <input type="text" class="form-control" id="recepieIng2" formControlName="name"  >
                  </div>
                  <div class="col-md-6">
                      <input type="text" class="form-control" id="recepieIng2"  formControlName="amount" >
                    </div>
                </div>
                  </div>
                  </div>
                  
        <button type="submit" class="btn btn-success">Add Recepie</button>
      </form>
      <button class="btn btn-primary" (click)="addIngredientRow()">Add Ingredient</button>
